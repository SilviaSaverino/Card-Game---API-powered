<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Card game - API powered</title>
</head>
<body>
    <main>
        <section class="top-section">
            <div>
                <h2>Higher card wins!</h2>
                <p id="card-count"></p>
                <h2 id="results"></h2>
            </div>
        </section>

        <section>
            
            <h3 id="pc-score">PC score: 0</h3>
            <div id="cards-img">
                <div class="card-display-area"></div>
                <div class="card-display-area"></div>
            </div>
            <h3 id="user-score">Your score: 0</h3>
        </section>
        
        <section>
            <div class="btn-container">
                <button id="shuffle-card-deck-btn">Shuffle Deck</button>
                <button id="draw-cards-btn">Draw new cards</button>
            </div>
        </section>
      </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
